<script>
    async function init() {
        const data = await d3.csv("https://github.com/stevegonzo/stevegonzo.github.io/blob/master/dv.csv");
        var selection = d3.select("svg")
                        .append("g")
                        .attr("transform", "translate(50,50)");
        var xScale = d3.scaleLinear()
            .domain([0, 65])
            .range([0, 800]);
        var yScale = d3.scaleLinear()
            .domain([-5, 10])
            .range([500, 0]);
        var line = d3.line()
            .x(function(d) {return xScale(d.Time); })
            .y(function(d) {return yScale(d.Point_Spread); })
            .curve(d3.curveMonotoneX);
        selection.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0, 800)")
            .call(d3.axisBottom(xScale));
        selection.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(yScale));
        selection.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 3)
            .attr("d", line);
    }
</script>
